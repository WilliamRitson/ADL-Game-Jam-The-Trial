<img class="background" [src]="getBackgroundUrl()" alt="Background" >
<div class="game-container" (click)="next()">
  
  <div class="display-area">
      <img class="character" [ngStyle]="getCharacterAura()" [src]="getCharacterUrl()" [alt]="scene.character.description" >
  </div>

  <div class="text-area">
    {{text}}
    <button *ngFor="let action of actions" (click)="runAction(action)">{{action.text}}</button>
  </div>

</div>
